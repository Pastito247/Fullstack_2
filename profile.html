<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Personaje - The Fullstack Saga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-screen profile-bg">
        <nav class="navbar navbar-expand-lg game-navbar fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand pixel-text" href="index.html">
                    <img src="assets/images/logo_title.png" alt="Logo" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link pixel-text" href="store-main.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pixel-text" href="#">Misiones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pixel-text disabled" href="#">Social (Pronto)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pixel-text" href="#">Minijuegos</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-player-info">
                    <a href="profile.html">
                        <img id="navbar-player-avatar" src="assets/images/default-avatar.png" alt="Avatar del Jugador"
                            class="navbar-avatar">
                    </a>
                </div>
            </div>
        </nav>

        <div id="profile-container" class="profile-parchment-container">
            <h2 class="text-center mb-4">Perfil de <span id="character-name-display">Héroe</span></h2>

            <div class="row g-4 mb-4">
                <div class="col-md-5 d-flex flex-column align-items-center">
                    <div class="profile-image-frame">
                        <img id="profile-avatar" src="assets/images/default-avatar.png" alt="Avatar del Personaje"
                            class="img-fluid">
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="info-section">
                        <div class="info-item">
                            <span>Clase:</span>
                            <span id="character-class-display"></span>
                        </div>
                        <div class="info-item">
                            <span>Raza:</span>
                            <span id="character-race-display"></span>
                        </div>
                        <div class="info-item">
                            <span>Profesión:</span>
                            <span id="character-profession-display"></span>
                        </div>
                        <div class="info-item">
                            <span>Transfondo:</span>
                            <span id="character-transfondo-display"></span>
                        </div>
                        <div class="info-item">
                            <span>Nivel:</span>
                            <span id="character-level-display"></span>
                        </div>
                        <div class="info-item">
                            <span>Experiencia:</span>
                            <span id="character-exp-display"></span>
                        </div>
                        <div class="info-item">
                            <span>Oro:</span>
                            <span id="character-gold-display"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-section text-center">
                <h3>Estadísticas Base</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="stat-box">
                            <span class="stat-label">Fuerza:</span>
                            <span class="stat-value" id="stat-strength"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box">
                            <span class="stat-label">Inteligencia:</span>
                            <span class="stat-value" id="stat-intelligence"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box">
                            <span class="stat-label">Constitución:</span>
                            <span class="stat-value" id="stat-constitution"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box">
                            <span class="stat-label">Sabiduría:</span>
                            <span class="stat-value" id="stat-wisdom"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box">
                            <span class="stat-label">Destreza:</span>
                            <span class="stat-value" id="stat-dexterity"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-box">
                            <span class="stat-label">Carisma:</span>
                            <span class="stat-value" id="stat-charisma"></span>
                        </div>
                    </div>
                </div>
                <div class="inventory-section">
                    <h3>Inventario</h3>
                    <div id="inventory-list" class="row">
                        <p id="no-inventory-message" class="text-center">El inventario está vacío.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
