<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/vTdZCjXq/logo-title.png">
    <title>Login - The Fullstack Saga</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="game-body">
    <div class="game-screen">
        <div class="form-container">
            <h2>Acceso al Gremio</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de Héroe" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <button type="submit" class="pixel-button">Entrar</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <footer class="game-footer">
        <p>&copy; 2025 The Fullstack Saga. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
