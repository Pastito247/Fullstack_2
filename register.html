<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - The Fullstack Saga</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="game-body">
    <div class="game-screen">
        <div class="form-container">
            <h2>Registro del Gremio</h2>
            <form id="guild-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de Héroe" required>

                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea tu Contraseña" required>

                <label for="confirm-password">Repetir contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite la Contraseña" required>

                <label for="dob">Fecha de Cumpleaños:</label>
                <input type="date" id="dob" name="dob" required>

                <button type="submit" class="pixel-button">Firmar</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <footer class="game-footer">
        <p>&copy; 2025 The Fullstack Saga. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
