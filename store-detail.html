<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - The Fullstack Saga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/store.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-screen blacksmith-bg">
        <nav class="navbar navbar-expand-lg game-navbar fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand pixel-text" href="index.html">
                    <img src="assets/images/logo_title.png" alt="Logo" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link pixel-text" href="store-main.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pixel-text" href="#">Misiones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pixel-text disabled" href="#">Social (Pronto)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pixel-text" href="#">Minijuegos</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-player-info">
                    <a href="profile.html">
                        <img id="navbar-player-avatar" src="assets/images/default-avatar.png" alt="Avatar del Jugador" class="navbar-avatar">
                    </a>
                </div>
            </div>
        </nav>

        <div class="store-container">
            <div class="store-content">
                <div class="vendor-container">
                    <img id="vendor-avatar" src="assets/images/blacksmith-vendor.png" alt="Vendedor" class="vendor-image">
                    <div id="item-list" class="item-shelf">
                        </div>
                </div>

                <div class="store-info-panel">
                    <div class="info-panel-bg">
                        <div class="row g-4">
                            <div class="col-md-4">
                                <div class="info-box dialogue-box">
                                    <p id="vendor-dialogue">¡Bienvenido, aventurero! ¿Qué necesitas hoy?</p>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="info-box cart-box">
                                    <h4>Tu Carrito</h4>
                                    <ul id="cart-list" class="cart-list"></ul>
                                    <div class="cart-total-info">
                                        <p>Total:</p>
                                        <div class="gold-display">
                                            <img src="assets/images/golden-coin.gif" alt="Oro" class="gold-icon">
                                            <span id="cart-total-gold">0</span>
                                        </div>
                                    </div>
                                    <button class="pixel-button btn-buy mt-3" id="buy-button">Comprar</button>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="info-box item-info-box">
                                    <h4>Detalles del Objeto</h4>
                                    <p id="item-info-display">Pasa el mouse sobre un objeto para ver sus detalles.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
